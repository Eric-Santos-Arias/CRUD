<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD ALUMNOS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Registro de Alumnos</h2>
    <!-- formulario -->
    <form id="formAlumno" class="card p-4 shadow">
      <input type="hidden" id="idAlumno">

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Nombre</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
          <label>Apellido</label>
          <input type="text" id="apellido" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
          <label>Teléfono</label>
          <input type="text" id="telefono" class="form-control" pattern="\d{8}" title="Ingrese 8 números" required>
        </div>

        <div class="col-md-6 mb-3">
          <label>Dirección</label>
          <input type="text" id="direccion" class="form-control" required>
        </div>
      </div>

      <button class="btn btn-outline-primary" type="submit" id="btnGuardar">Guardar</button>
      <button class="btn btn-outline-success d-none" type="button" id="btnActualizar">Actualizar</button>
      <button class="btn btn-outline-secondary d-none" type="button" id="btnCancelar">Cancelar</button>

    </form>

    <!-- tabla -->
    <h3 class="text-center mt-5">Listado de Alumnos</h3>

    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Acciones</th>
        </tr>
      <tbody id="tablaBody"></tbody>
      </thead>
    </table>
  </div>

  <script>
    // URL API
    const API = "http://localhost:3000/alumnos";

    //----------Funciones
    // cargar alumnos
    async function cargarAlumnos() {
      try {
        const res = await fetch(API);
        const alumnos = await res.json();

        let html = "";
        alumnos.forEach(a => {
          html += `
                        <tr>
                            <td>${a.id}</td>
                            <td>${a.nombre}</td>
                            <td>${a.apellido}</td>
                            <td>${a.telefono}</td>
                            <td>${a.direccion}</td>
                            <td>
                                <button class="btn btn-warning btn-sm"
                                onclick="editar(${a.id}, '${a.nombre}', '${a.apellido}', '${a.telefono}', '${a.direccion}')"> 
                                Editar
                                </button>
                                <button class="btn btn-danger btn-sm"
                                onclick="eliminarAlumno(${a.id})"> 
                                Eliminar
                                </button>
                            </td>
                        </tr>
                    `;
        });

        document.getElementById("tablaBody").innerHTML = html;
      }
      catch (error) {
        console.error("Error cargando alumnos:", error);
      }
    }
    cargarAlumnos();



    // guardar alumno
    async function guardarAlumno(data) {
      await fetch(API, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });
      cargarAlumnos();
    }


    // eliminar alumno
    async function eliminarAlumno(id) {
      // await fetch("http://localhost:3000/alumnos/2")  
      await fetch(`${API}/${id}`,
        {
          method: "DELETE"
        }
      );
      cargarAlumnos();
    }



    //actualizar alumno
    async function actualizarAlumno(data, id) {
      await fetch(`${API}/${id}`, {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });
      cargarAlumnos();

    }

    // activar modo edicion
    function editar(id, nombreVal, apellidoVal, telefonoVal, direccionVal) {
      idAlumno.value = id;

      nombre.value = nombreVal;
      apellido.value = apellidoVal;
      telefono.value = telefonoVal;
      direccion.value = direccionVal;

      btnGuardar.classList.add("d-none");
      btnActualizar.classList.remove("d-none");
      btnCancelar.classList.remove("d-none");

    }



    document.getElementById("formAlumno").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nombre: nombre.value,
        apellido: apellido.value,
        telefono: telefono.value,
        direccion: direccion.value,
      };
      guardarAlumno(data);
      e.target.reset();
    });


    // actualizar alumnos
    btnActualizar.addEventListener("click", async () => {

      const data = {
        nombre: nombre.value,
        apellido: apellido.value,
        telefono: telefono.value,
        direccion: direccion.value
      };

      const id = idAlumno.value;
      actualizarAlumno(data, id)
      cargarAlumnos();

      btnGuardar.classList.remove("d-none");
      btnActualizar.classList.add("d-none");
      btnCancelar.classList.add("d-none");

      formAlumno.reset();
    });

    // cancelar edicion
    btnCancelar.addEventListener("click", () => {
      formAlumno.reset();

      btnGuardar.classList.remove("d-none");
      btnActualizar.classList.add("d-none");
      btnCancelar.classList.add("d-none");
    })

  </script>
</body>

</html>
